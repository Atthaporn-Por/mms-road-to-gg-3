matrix:
  include:
    - language: python
      python:
        - 3.6
        - nightly
      install:
        - pip install PyMySQL
      script:
        - python Test/test_test.py

    - sudo: false
      language: node_js
      node_js:
        - "5"
        - "6"

      cache:
        yarn: true
        directories:
          - node_modules
      
      script:
        - cd Admin && yarn lint
        - cd Admin && yarn test
        - cd Admin && yarn build

      after_success:
      - cd Admin && yarn codecov
